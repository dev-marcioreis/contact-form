<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--========Icon========-->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <!--========CSS========-->
    <link rel="stylesheet" href="style.css">
    <title>Formulário de contato</title>
</head>

<body>

    <section>
        <!--========box========-->
        <div class="box">
            <div class="info">
                <h2>Contato</h2>
                <h3>Formulário desenvolvido em HTML e CSS.</h3>
                <ul class="details">
                    <li><i class="uil uil-phone-volume"></i> <span>Telefone:</span> (11) 99434-1245</li>
                    <li><i class="uil uil-telegram-alt"></i> <span>Telegram:</span> marcioreissantos</li>
                    <li><i class="uil uil-whatsapp"></i> <span>Whatsapp:</span> (11) 99434-1245</li>
                    <li><i class="uil uil-envelope-edit"></i> <span>Email:</span> dev.marcioreis@gmail.com</li>
                    <li><i class="uil uil-map-marker"></i> <span>Endereço:</span> São Paulo - Brasil</li>
                </ul>
                <ul class="social-icons">
                    <li><a href="https://www.linkedin.com/in/m%C3%A1rcio-reis-716b649b/" target="_blank"><i class="uil uil-linkedin-alt"></i></a></li>
                    <li><a href="https://github.com/devmarcioreis" target="_blank"><i class="uil uil-github-alt"></i></a></li>
                </ul>
            </div>

            <!--========Form========-->
            <div class="form">
                <form action="#" method="post">
                    <h2>Envie-me uma mensagem</h2>
                    <div class="fields">
                        <div class="group">
                            <input type="text" class="Nname" placeholder="Nome">
                        </div>
                        <div class="group">
                            <input type="text" class="Sname" placeholder="Sobrenome">
                        </div>
                        <div class="group">
                            <input type="email" class="email" placeholder="Email">
                        </div>
                        <div class="group">
                            <input type="number" class="phone" placeholder="Telefone">
                        </div>
                        <div class="group">
                            <textarea name="messege" placeholder="Mensagem"></textarea>
                        </div>
                    </div>
                        <input type="submit" value="Enviar" class="submit-button">
                </form>
            </div>
        </div>
    </section>

</body>
</html>
